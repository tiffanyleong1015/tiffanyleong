      </div>

            <div class="form-group">

            </div>
            <h4 style="background-color:lightgrey; height:1.25em;" class="rounded pl-1">企業資訊</h4>
            <div class="form-row">
                <label for="inputName" class="col col-form-label">名稱<span class="text-danger">*</span></label>
                <div class="col-sm-10">
                  <input id="name" type="text" class="form-control" id="inputName">
                </div>
            </div>

          <div class="form-row">
            <label for="inputAddress" class="col col-form-label">地址<span class="text-danger">*</span></label>
            <div class="col-sm-10">
              <button class="form-control" id = "find-me"><p style="text-align: left">點擊獲取GPS定位</p></button><br/>
              <p id = "status"></p>
              <a id = "map-link" target="_blank"></a>
            </div>   
        </div>
            <form> 
            <div class="form-row">
                <label for="inputName" class="col col-form-label"></label>
                <div class="col-sm-10">
                  <input id="address" type="text" class="form-control" id="inputAddress2" placeholder="或請在此填寫地址">
                </div>
            </div>
           
            </div>   
            <p>聯絡資料</p>          
            <div class="form-row">
                
                <div class="col">
                  <input id="contact" type="text" class="form-control" placeholder="聯絡人/公司">
                </div>
                <div class="col-6">
                  <input id="phoneNum" type="text" class="form-control" placeholder="電話">
                </div>
                <div class="col">
                  <input id="fax" type="text" class="form-control" placeholder="傳真(選填)">
                </div>
              </div>
              <h4 style="background-color:lightgrey; height:1.25em;" class="rounded pl-1">意見</h4>
              <div>
                  <textarea id="comment" class="w-100"placeholder="請在此填寫意見"></textarea>
              </div>
              <button id="submitBtn" type="submit" class="btn btn-primary mb-2" >提交</button>
</form>
